{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Habitants{% endblock %}</h1>
{% endblock %}

{% block content %}
<script>
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

function set() {
  id = getCookie('id');
  num = document.getElementById('inp').value;
  window.location = "/set_habitants?idx=" + id + "&n=" + num;
}
</script>
<main class="container">
  <article class="grid">
    <div>
      <hgroup>
        <h1>Onboarding</h1>
        <h2>How many habitants?</h2>
      </hgroup>
      <input type="number" id="inp"></input>
      <button onclick="set();">Submit</button>
    </div>
  </article>
</main>
{% endblock %}
