{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<script>
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

function set_standard() {
  id = getCookie('id');
  window.location = "/set_type?idx=" + id + "&typ=standard"
}

function set_premium() {
  id = getCookie('id');
  window.location = "/set_type?idx=" + id + "&typ=premium"
}
</script>
<main class="container">
  <article class="grid">
    <div>
      <hgroup>
        <h1>Onboarding</h1>
        <h2>Pick your space-pod</h2>
      </hgroup>

      <a><article onclick="set_standard();">
          <header>
            Standard
          </header>
          <img src="/static/1.jpg" width="500px" style="display: block; margin: auto"/>
        </article></a>
        <a><article onclick="set_premium();">
      <header>
        Premium
      </header>
      <img src="/static/2.png" width="500px" style="display: block; margin: auto" />
          </article></a>
    </div>
  </article>
</main>
{% endblock %}
