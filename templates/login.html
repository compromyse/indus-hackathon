{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>

  <style>
    #hero {
      display: none;
      background-color: #374956;
      background-image: url("/static/img/hero.jpg");
      background-position: center;
      background-size: cover;
    }
  </style>
{% endblock %}

{% block content %}
<main class="container">
  <article class="grid">
    <div>
      <hgroup>
        <h1>Sign in</h1>
        <h2>Sign in to your space-pod management interface</h2>
      </hgroup>
      <form action="/api_login">
        <input
          type="text"
          name="login"
          placeholder="Login"
          aria-label="Login"
          value='{{ request.form.username }}'
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          aria-label="Password"
          value='{{ request.form.password }}'
          required
        />
        <button type="submit" class="contrast" >Login</button>
      </form>
    </div>
  </article>
</main>
{% endblock %}
